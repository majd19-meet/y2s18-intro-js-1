<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
/* END STARTING CODE */

var guess =prompt("Guess a number from 1 to 100")
if (guess > randomInt) {document.write("I'm sorry, your guess is wrong!")}
else if (guess < randomInt) {document.write("I'm sorry, your guess is wrong!")}
else {document.write("Good job! Your guess is right!")}


    </script>
</body>

</html>
