<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var meet= prompt("what are three things that you love about meet? seperate your answers with ', '")
    	meet= meet.split(", ")
    	meet.sort()
    	meet= meet.join(", ")
    	document.write(meet)

    </script>
</body>

</html>
